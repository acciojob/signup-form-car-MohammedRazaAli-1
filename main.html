<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">

		<label for="name">Name
			<input type="text" id="name" placeholder="Name" required/>
		</label>

		<label for="email">Email
			<input type="email" id="email" placeholder="Email" required/>
		</label>

		<label for="gender_m">Male
			<input type="radio" id="gender_m" name="gender" required/>
		</label>

		<label for="gender_f">Female
			<input type="radio" id="gender_f" name="gender" required/>
		</label>

		<label for="cars">Car Brands
			<select id="cars" placeholder="--Please choose an option--" required>
				<option>BMW</option>
				<option>audi</option>
				<option>rolce royace</option>
			</select>
		</label>

		<label for="age">Age
			<input type="number" id="age" placeholder="Age" required/>
		</label>

		<label for="dob">DOB
			<input type="date" id="dob" required/>
		</label>

		<label for="tel">Phone Number
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"  />
		</label>

		<label for="password">Password
			<input type="password" id="password" placeholder="Password" required/>
		</label>

		<label for="tos">I agree to the TOS
			<input type="checkbox" id="tos" required/>
		</label>
		<label for="submit">
			<button type="submit">submit</button>
		</label>
		








		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
